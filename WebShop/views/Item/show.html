{% extends '_global/index.html' %}

{% block main %}
{% spaceless %}
<div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 text-center category">
            <h2>{{ item.item_name }}</h2>
            <h4>{{ item.item_price|round(2, 'floor') }} $</h4>
            <a href="#" onclick="addBookmark({{ item.item_id }})">Add to cart</a> <input type="number" class="form-control">
    </div>
</div>
{% endspaceless %}
{% endblock %}
