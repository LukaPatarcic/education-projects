{% extends '_global/index.html' %}

{% block main %}
{% spaceless %}
<div class="row">
    <div class="col-sm-3 text-center category">
        <h2>{{ item.item_name }}</h2>
        <h4>{{ item.item_price|round(2, 'floor') }} $</h4>
        <div class="row">
            <div class="col-sm-5">
                <a href="#" onclick="addBookmark({{ item.item_id }})">Add to cart</a>
            </div>
            <div class="col-sm-4">
                <input type="number" class="form-control" min="1" max="10" required value="1" name="amount">
            </div>
        </div>
    </div>
</div>
{% endspaceless %}
{% endblock %}
